plugins {
    id 'java'
}

group 'com.automationpractice'
version '1.0-SNAPSHOT'

// Versioning of dependencies
wrapper.gradleVersion = '5.6.7'
def cucumberVersion = '6.9.1'
def junitVersion = '5.7.0'
def selenideVersion = '5.16.2'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testImplementation "io.cucumber:cucumber-java:${cucumberVersion}"
    testImplementation "io.cucumber:cucumber-junit:${cucumberVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:${junitVersion}"

    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    compile 'io.rest-assured:rest-assured:4.1.2'
    compile "com.codeborne:selenide:${selenideVersion}"
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

test {
    useJUnitPlatform()
}